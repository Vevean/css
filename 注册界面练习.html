<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册界面</h1>
    <form align="center">
    <label for="lll">账号</label >:<input type="text" id="lll"><br>
    <label for="aaa">密码</label >:<input type="password" id="aaa"><br>
    <!--性别是单选框-->
    性别:<input type="radio"name="a">男<input type="radio"name="a">女<input type="radio"name="a">保密
    <!--爱好是多选框--><br>
    爱好:<input type="checkbox">读书<input type="checkbox">篮球<input type="checkbox">配音秀
    <br>
    <!--简介是多行输入框-->
    简介:<textarea> </textarea>
    <br>
    生日:<input type="data">
    <br>
    家庭地址:
    <select>
        <optgroup label="陕西">
            <option西安></option西安>
            <option>铜川市</option>
            <option>宝鸡市</option>
        </optgroup>

        <optgroup label="湖北">
            <option>青山区</option>
            <option>汉阳区</option>
            <option>汉南区</option>
        </optgroup>
    </select>
    <br>
    邮箱:<input type="email">
    <br>
    手机:<input type="number">
    <br>
    <!--注册清空为两个按钮-->
    <input type="submit" value="注册">
    <input type="reset" value="清空">
    <br>
    </form>
</body>
</html>
